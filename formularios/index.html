    <h2>classes para formatar type text</h2>
  <form action="">
    <input type="text" class="form-control" name="" id="">
<h2>classe pra formatar check-box e radio</h2>
<input type="check-box" class="form-check-input">
<input type="radio">
<h2>classe pra formatar type range</h2>
<input type="range" class="form-range">
<h2>classe pra formatar type select</h2>
<select name="" id="" class="form-select">
    <option value="">ola mundo</option>
</select>
<h2>classe para text-area</h2>
<textarea name="" id="" class="form-control"></textarea>
  </form>
